<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="/styles/site.css" />
</head>
<body class="place" data-image="{{ image }}">
  <div class="navigation">
    <ul>
      <li>
        {{#if this.previous}}
        <a href="/{{this.previous.path}}" title="{{this.previous.title}} – {{this.previous.city}}, {{this.previous.country}}">Previous</a>
        {{/if}}
      </li>
      <li>
        <span class="title">{{title}} — {{city}}, {{country}}</span>
        <span class="go-home"><a href="/">Return to home</a></span>
      </li>
      <li>
        {{#if this.next}}
        <a href="/{{this.next.path}}" title="{{this.next.title}} – {{this.next.city}}, {{this.next.country}}">Next</a>
        {{/if}}
      </li>
    </ul>
  </div>
  
  <div id="container"></div>
  <script src="/scripts/threejs/three.min.js"></script>
  <script src="/scripts/threejs/renderers/Projector.js"></script>
  <script src="/scripts/threejs/renderers/WebGLRenderer.js"></script>
  <script src="/scripts/threejs/renderers/CanvasRenderer.js"></script>
  <script src="/scripts/place.js"></script>
</body>
</html>
